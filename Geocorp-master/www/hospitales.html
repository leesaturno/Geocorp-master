<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Geocorp</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <link href="lib/simplex.min.css" rel="stylesheet" >
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <script type="text/javascript"  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7NYIMvtywmXrt2iyiHjhbfDax4pxlVtA"></script>

</head>
<body>
    <div ng-app="Geocorp" ng-controller="listado">
        
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Geocorp</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li ng-click="emergencia()">
                  <a href="#">Emergencia</a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Centros De Atenci√≥n Cercanos <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li ng-repeat="x in lista" ng-click="llamar(x)">
                        <a href="#">
                            Nombre: {{x.center.nombre}},
                             Municipio: {{x.center.municipio.descripcion}}
                             a {{x.distancia_text}}</a>
                    </li>
                  </ul>
                </li>
                <li ng-click="lout()">
                  <a href="#">Cerra Seccion</a>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div id="mapa">
        </div>
    </div>
    <script type="text/javascript" src="lib/angular.min.js" ></script>
    <script type="text/javascript" src="lib/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="js/hospitales.js" ></script>
</body>
</html>
