<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Geocorp</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="lib/simplex.min.css" rel="stylesheet" >
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <script type="text/javascript"  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7NYIMvtywmXrt2iyiHjhbfDax4pxlVtA"></script>

</head>
<body>
    <div ng-app="Geocorp" ng-controller="listado">
      <div class="container" style="margin-top:50px;">
        <div class="row" >
          <div class="col-xm-12">
            <!-- Nav tabs -->
            <form ng-submit="buscar_paciente()">
              <div class="form-group">
                <label for="cedula">Cedula</label>
                <input type="text" class="form-control" ng-model="cedula" id="cedula" required placeholder="Cedula de la Paciente">
                {{mensaje_error_paciente}}
              </div>
              <button type="submit" class="btn btn-info col-xs-12" >Buscar Paciente</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>
    <script type="text/javascript" src="lib/angular.min.js" ></script>
    <script type="text/javascript" src="lib/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
